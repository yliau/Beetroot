<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup_plans</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="fav/bronze.png" type="image/png">
</head>
<body>
	<div class="container">	
		<div class="card">
				<span class="card__price">$2</span>
				<div class="card__img">
					<img src="img/bronze.png" alt="">
				</div>
				<div class="card__text">
					<h1>Bronze</h1>
					<p>any cup of coffee until $3</p>
				</div>
		</div>
		<div class="card">		
				<span class="card__price">$3</span>
				<div class="card__img">
					<img src="img/gold.png" alt="">
				</div>
				<div class="card__text">
					<h1>Gold</h1>
					<p>any cup of coffee until $5</p>
				</div>			
		</div>
		<div class="card">
				<span class="card__price">$2.5</span>
				<div class="card__img">
					<img src="img/silver.png" alt="">
				</div>
				<div class="card__text">
					<h1>Silver</h1>
					<p>any cup of coffee until $4</p>
				</div>	
		</div>

</html>
